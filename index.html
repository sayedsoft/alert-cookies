<div class="alert  showAlert text-center cookiealert" role="alert">
    <b>Do you like cookies?</b> &#x1F36A; We use cookies to ensure you get the best experience on our website.
    <button type="button" onclick="saveCookies()" class="btn btn-orange-red btn-sm acceptcookies">
    I agree
    </button>
</div>
<style>
    .cookiealert {
    display: none;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    margin: 0 !important;
    z-index: 999;
    border-radius: 0;
    color: #ecf0f1;
    z-index: 9999;
    background: #00225a;
}
.acceptcookies {
    color: #fff;
}
</style>
<script>
    var cookiesIsAccepted = localStorage.getItem('cookiesIsAccepted')
    if (cookiesIsAccepted == null) { $('.showAlert').show() }
    function saveCookies() { localStorage.setItem('cookiesIsAccepted',true) }
</script>
